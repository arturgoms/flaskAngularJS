<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>

    <style media="screen">
        .new-class {
            font-size: 72px;
        }
        .other-class {
            font-size: 32px;
        }

    </style>
    

</head>
    <body ng-controller="HomeController">
        <h1 class="new-class" ng-class="{'other-class': name=='Marcelo'}">Hello,
            <span ng-if="name">({name})!</span>
            <span ng-if="!name">World</span>
            !
        </h1>
        <input type="text" ng-model="name" >
        <!-- Latest compiled and minified CSS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"</script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../static/css/main.css">
        <!-- AngularJS  -->
        <script type="text/javascript" src="../static/js/angular.min.js"></script>
        <script type="text/javascript" src="../static/js/app/app.module.js"></script>
        <script type="text/javascript" src="../static/js/app/app.config.js"></script>
        <script type="text/javascript" src="../static/js/app/app.controller.js"></script>
    </body>
</html>
